<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="stocknumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock Number</th>
      <td mat-cell *matCellDef="let row">{{row.stocknumber}}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let row">{{row.year}}</td>
    </ng-container>

    <!-- Make Column -->
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Make</th>
      <td mat-cell *matCellDef="let row">{{row.make}}</td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
      <td mat-cell *matCellDef="let row">{{row.model}}</td>
    </ng-container>

    <!-- Trim Column -->
    <ng-container matColumnDef="trim">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trim</th>
      <td mat-cell *matCellDef="let row">{{row.trim}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">
        <select (change)="updateStatus($event, row._id)">
          <option value="{{row.status}}">{{row.status}}</option>
          <option *ngFor="let status of names" [hidden]="row.status == status" value={{status}}>
              {{status}}              
          </option>
        </select>
      </td>
    </ng-container>

    <!-- Vin Column -->
    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vin</th>
      <td mat-cell *matCellDef="let row">{{row.vin}}</td>
    </ng-container>

    <!-- Instockdate Column -->
    <ng-container matColumnDef="instockdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Instockdate</th>
      <td mat-cell *matCellDef="let row">{{row.instockdate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
